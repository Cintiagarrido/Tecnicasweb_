<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Galería del Polo Norte</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
            <h1>GRAVES PROBLEMAS EN EL POLO NORTE</h1>
    </header>
    <section class= "padre">
        <figure>
            <a href="Img/polo norte.jpg">
            <img class="blur" alt="Imagen 3" src="Img/polo norte2.jpg">
            </a>
            <figcaption>POLO NORTE</figcaption>
            <div>No contiene masa de tierra, sino que es únicamente una masa de hielo que flota sobre el océano.</div>
        </figure>

        <figure>
            <a href="Img/deshielo caida.jpg">
                <img class="blur" alt="Imagen 3" src="Img/deshielo caida2.jpg">
            </a>
            <figcaption>LA NATURALEZA</figcaption>
            <div>Tiene una temperatura extremadamente fría, casi siempre bajo 0 ºC, durante todo el año.</div>
        </figure>  

        <figure>
            <a href="Img/naturaleza deshielo.jpg">
            <img class="blur"alt="Imagen 2" src="Img/naturaleza deshielo2.jpg">
            </a>
            <figcaption>EL PASADO</figcaption>
            <div>El Polo Norte estaba cubierto por una plataforma de hielo de hasta 900 metros de espesor y estuvo completamente lleno de agua dulce.</div>
        </figure>

        <figure>
            <a href="Img/deshielo 2.jpg">
                <img class="blur"alt="Imagen 2" src="Img/deshielo 2.2.jpg">
            </a>
            <figcaption>DESHIELO DE BLOQUES</figcaption>
            <div>Una de las principales consecuencias del cambio de estado del agua es que aumenta el nivel de los mares y de los océanos.</div>
        </figure>  

        <figure>
            <a href="Img/mucha agua.jpg" target="_blank">
            <img class="blur" alt="Imagen 1" src="Img/mucha agua2.jpg">
            </a>
            <figcaption>AGUA EN EL POLO NORTE</figcaption>
            <div> El hielo se derrite convirtiendose en agua y esto puede traer graves consecuencias.</div>
        </figure>

        <figure>
            <a href="Img/ayuda deshielo.jpg" target="_blank">
             <img class="blur" alt="Imagen 1" src="Img/ayuda deshielo2.jpg">
            </a>
            <figcaption>AYUDEMOS</figcaption>
            <div>Estamos provocando con nuestras acciones el deshielo de los polos, ayuda a que esto cambie.</div>
        </figure>  
        
         <figure>
            <a href="Img/oso familia.jpg">
            <img class="blur"alt="Imagen 2" src="Img/oso familia2.jpg">
            </a>
            <figcaption>SERES VIVOS</figcaption>
            <div>No pensamos en las consecuencias de nuestros actos, y estamos provocando que muchas especies estén en peligro de extinción.</div>
        </figure>

        <figure>
            <a href="Img/pinguino.jpg">
            <img class="blur" alt="Imagen 3" src="Img/pinguino2.jpg">
            </a>
            <figcaption>ESPECIES EN PELIGRO</figcaption>
            <div>El hielo se está derritiendo y como consecuencia, los animales que dependen de él están sufriendo.</div>
        </figure>
  
        <figure> 
            <a href="Img/oso solo.jpg" target="_blank">
            <img class="blur" alt="Imagen 1" src="Img/oso solo2.jpg">
            </a>
            <figcaption>OSO POLAR</figcaption>
            <div> Los osos polares dependen completamente del hielo que hay en el Polo Norte para desarrollar su vida.</div>
        </figure>

    </section>

</body>

</html>
